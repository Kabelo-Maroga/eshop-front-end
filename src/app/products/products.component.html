<div class="row">
    <div class="col-3">
        <filter [category] = "category"></filter>
    </div>
    <div class="col">
        <div class="row">
            <ng-container *ngFor="let p of filteredProducts; let i = index">
                <div class="col">
                    <div class="card" style="width: 20rem;">
                        <img [src]="p.value.imageUrl" class="card-img-top" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">{{p.value.title}}</h5>
                            <p class="card-text">{{p.value.price | currency: 'USD': true}}</p>
                        </div>
                        <div class="card-footer">
                            <a href="#" class="btn btn-primary btn-block">Add to Cart</a>
                        </div>
                    </div>
                </div>
                <div *ngIf="(i + 1) % 2 === 0" class="w-100"></div>
            </ng-container>
        </div>
    </div>
</div>

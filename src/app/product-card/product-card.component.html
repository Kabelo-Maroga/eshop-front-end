<div class="card" style="width: 20rem;">
    <img [src]="product.value.imageUrl" class="card-img-top" alt="Card image cap">
    <div class="card-body">
        <h5 class="card-title">{{product.value.title}}</h5>
        <p class="card-text">{{product.value.price | currency: 'USD': true}}</p>
        <a href="#" class="btn btn-primary">Add to Cart</a>
    </div>
</div>
